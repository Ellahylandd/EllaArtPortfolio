<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Websites</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FFFF00, #FF00FF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Additional styling for the content container */
        #content-container {
            display: none;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Existing styles for the buttons */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #fff;
            color: #282c35;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>CODING GAMES CODED BY ME</h1>

    <ul>
        <!-- Each button now has an "onclick" attribute redirecting to the corresponding HTML file -->
        <li><a href="#" onclick="redirectTo('particles.html')">DRAW</a></li>
        <li><a href="#" onclick="redirectTo('catch.html')">CATCH</a></li>
        <li><a href="#" onclick="redirectTo('grid.html')">GUESSING GAME</a></li>
        <!-- Add more list items as needed -->
    </ul>

    <script>
        // Function to redirect to a new page
        function redirectTo(fileName) {
            window.location.href = fileName;
        }
    </script>
</body>
</html>
