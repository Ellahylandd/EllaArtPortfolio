<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippy Bubble</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #bubble {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff00ff; /* Purple color, you can change it to your preference */
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
    }

    #messageButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00; /* Green color, you can change it to your preference */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="bubble"></div>
  <button id="messageButton" onclick="showMessage()">So you couldn't catch the bubble? ðŸ™„</button>

  <script>
    const bubble = document.getElementById('bubble');
    const messageButton = document.getElementById('messageButton');

    bubble.addEventListener('mouseover', () => {
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;

      bubble.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    bubble.addEventListener('click', () => {
      // Reset position
      bubble.style.transform = 'translate(0, 0)';

      // Add psychedelic effect (you can customize this part)
      document.body.style.backgroundColor = getRandomColor();
    });

    setTimeout(() => {
      messageButton.style.display = 'block';
    }, 7000);

    function showMessage() {
      // Redirect to secret2.html
      window.location.href = 'secret2.html';
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
