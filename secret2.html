<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trippy Fraser Spiral Illusion</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ff00ff, #0000ff, #00ff00, #ffff00, #ff00ff);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #illusionContainer {
      position: relative;
      width: 100%;
      height: 100%;
      animation: fraserSpiral 10s infinite linear;
    }

    .illusionCircle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: pulse 2s infinite alternate, moveInOut 10s infinite alternate, changeColor 5s infinite alternate;
    }

    #bubbleContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #bubble {
      width: 120px;
      height: 120px;
      background-color: #ff00ff; /* Pink color, you can change it to your preference */
      border-radius: 50%;
      cursor: pointer;
      animation: popUp 0.5s ease-in-out 10s 1 forwards, rotateBubble 8s infinite linear;
    }

    #bubbleText {
      font-size: 16px;
      text-align: center;
      user-select: none;
      display: none;
    }

    @keyframes fraserSpiral {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }

    @keyframes moveInOut {
      0%, 100% {
        transform: translate(100px);
      }
      50% {
        transform: translate(-100px);
      }
    }

    @keyframes changeColor {
      0% {
        background-color: #fff;
      }
      50% {
        background-color: #00ffff;
      }
      100% {
        background-color: #ff00ff;
      }
    }

    @keyframes popUp {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes rotateBubble {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="illusionContainer"></div>
  <div id="bubbleContainer">
    <div id="bubble" onclick="redirectToSecret3()"></div>
    <div id="bubbleText"></div>
  </div>

  <script>
    const illusionContainer = document.getElementById('illusionContainer');
    const bubbleContainer = document.getElementById('bubbleContainer');
    const bubble = document.getElementById('bubble');
    const bubbleText = document.getElementById('bubbleText');

    // Create illusion circles dynamically
    for (let i = 0; i < 360; i += 5) {
      const illusionCircle = document.createElement('div');
      illusionCircle.className = 'illusionCircle';
      illusionCircle.style.transform = `rotate(${i}deg) translate(100px)`;
      illusionContainer.appendChild(illusionCircle);
    }

    setTimeout(() => {
      bubbleContainer.style.display = 'block';
      bubbleText.style.display = 'block';
    }, 10000);

    function redirectToSecret3() {
      // Redirect to secret3.html
      window.location.href = 'secret3.html';
    }
  </script>
</body>
</html>
