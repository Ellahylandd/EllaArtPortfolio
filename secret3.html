<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop the Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff;
      color: #ff00ff; /* Pink color, you can change it to your preference */
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #ball {
      width: 200px;
      height: 200px;
      background-color: #ff00ff; /* Pink color, you can change it to your preference */
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
      z-index: 1;
      position: relative;
    }

    #hiddenText {
      text-align: center;
      opacity: 0;
      position: absolute;
      z-index: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes fireworks {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="ball" onclick="popBall()"></div>
  <div id="hiddenText">Follow ellahylandd_art on Instagram</div>

  <script>
    const ball = document.getElementById('ball');
    const hiddenText = document.getElementById('hiddenText');

    function popBall() {
      // Apply the fireworks animation
      ball.style.animation = 'fireworks 1s ease-in-out';
      // Hide the ball after animation
      setTimeout(() => {
        ball.style.opacity = '0';
        // Reveal the hidden text
        hiddenText.style.opacity = '1';
      }, 500);
    }
  </script>
</body>
</html>
